cargo-features = ["per-package-target"]

[package]
name = "uprogs"
description = "octox user programs"
authors = ["Hayato Ohhashi <o8@vmm.dev>"]
edition = "2021"
version.workspace = true
license.workspace = true
repository.workspace = true
forced-target = "riscv64gc-unknown-none-elf"

[lib]
name = "ulib"
path = "lib/lib.rs"

[[bin]]
name = "_cat"
path = "bin/cat.rs"

[[bin]]
name = "_echo"
path = "bin/echo.rs"

[[bin]]
name = "_grep"
path = "bin/grep.rs"

[[bin]]
name = "_init"
path = "bin/init.rs"

[[bin]]
name = "_initcode"
path = "bin/initcode.rs"

[[bin]]
name = "_kill"
path = "bin/kill.rs"

[[bin]]
name = "_ln"
path = "bin/ln.rs"

[[bin]]
name = "_ls"
path = "bin/ls.rs"

[[bin]]
name = "_mkdir"
path = "bin/mkdir.rs"

[[bin]]
name = "_rm"
path = "bin/rm.rs"

[[bin]]
name = "_sh"
path = "bin/sh.rs"

[[bin]]
name = "_wc"
path = "bin/wc.rs"

[[bin]]
name = "_head"
path = "bin/head.rs"

[[bin]]
name = "_clear"
path = "bin/clear.rs"

[[bin]]
name = "_sleep"
path = "bin/sleep.rs"

[[bin]]
name = "_sendData"
path = "bin/sendData.rs"

[[bin]]
name = "_recvData"
path = "bin/recvData.rs"

[[bin]]
name = "_benchmark"
path = "bin/benchmark.rs"

[dependencies]
libkernel = { workspace = true }

[build-dependencies]
libkernel = { workspace = true }
